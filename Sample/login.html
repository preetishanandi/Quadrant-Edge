<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Quadrant Edge</title>
   <link rel="icon" href="images/Logo-5.png" type="image/png"> 

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="login.css">

</head>
<body>

    <header class="header"> 
        
        <a href="dashboard.html" class="logo"><img src="images/Logo-4.png" class="image" alt=""></a>
        
    </header>

    <div class="signup-box">
        <h2>Sign In</h2>
        <form onsubmit="return handleSubmit(event)">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autocomplete="off">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required autocomplete="off">

            <button type="submit">Sign Up</button>

            <a href="New.html"><p>Create an account</p></a>
            
        </form>
    </div>

    <script>
    function handleSubmit(event) {
      event.preventDefault(); // Stop default form submission

      // Get input values
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      // Simple validation
      if (username === "" || password === "") {
        alert("Please fill in both fields.");
        return false;
      }

      if (username === "admin" && password === "123") {
        window.location.href = "dashboard.html"; // Redirect to dashboard
      } 
      else { 
        alert("Access Denied!\nIncorrect Username or Password");
      }

      // Open a new blank page if valid
      /*window.open("dashboard.html", "_blank"); // You can replace "about:blank" with a real URL
      return true;*/
    }
  </script>
</body>
</html>
